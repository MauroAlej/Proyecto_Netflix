    <main class="color-main ">
        <div class="d-flex contenedor-login mt-5 py-5 justify-content-center">
            <div class="row justify-content-center mt-3 color-login margen-login">
                <form class="row px-4 col-sm-12 col-lg-5">
                    <div class="col-sm-12 mb-3">
                        <label for="exampleInputEmail1" class="form-label">Usuario</label>
                        <input type="text" name=Username class="form-control" id="inputuser" aria-describedby="emailHelp" maxlength="25" required>
                    </div>
                    <div id="msgErrUser" class="form-text"><small>campo usuario vacio</small></div>
                    <div class="col-sm-12 mb-3">
                        <label for="exampleInputPassword1" class="form-label">Contraseña</label>
                        <input type="text" name='' class="form-control" id="exampleInputPassword1" maxlength="16" minlength="8" required>
                        <div id="msgErrUser" class="form-text"><small>campo contraseña vacio</small></div>
                    </div>
                    <div class="col-sm-12 mb-3">
                        <label for="exampleInputPassword1" class="form-label">Repetir contraseña</label>
                        <input type="text" name='repeatPass' class="form-control" name="repeatPass" id="repeatPass" maxlength="16" minlength="8" required>
                        <div id="divErrRepeatPass" class="form-text"><small>Campo repetir contraseña</small></div>
                    </div>
                    <!-- Button trigger modal -->
                    <button type="button" class="btn btn-link color-textoModal " data-bs-toggle="modal" data-bs-target="#modalRestablecer">Olvide mi contraseña</button>
                    <button type="button" id="buttonRegister" class="col-sm-12 btn-primary mb-2">Iniciar Sesion</button>
                </form>
            </div>
            <div class="container">
                <div class="row">
                    <div class="col-lg-5 order-lg-first">
                    </div>
                    <div class="col-lg-7">
                        <!-- Modal -->
                        <div class="modal fade" id="modalRestablecer" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                            <div class="modal-dialog">
                                <div class="modal-content">
                                    <div class="modal-header">
                                        <h1 class="modal-title fs-5" id="exampleModalLabel">¿Olvidó su contraseña?</h1>
                                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                                    </div>
                                    <div class="modal-body">
                                        <form>
                                            <div class="mb-3">
                                                <label for="exampleEmailRestablecer" class="form-label text-center">Ingrese un correo electrónico</label>
                                                <label class="form-label text-center">Te vamos a enviar un código para que cambies tu contraseña.</label>
                                                <input type="email" class="form-control" id="eEmailRestablecer" aria-describedby="emailHelp" maxlength="25" required>
                                            </div>
                                            <button type="submit" class="btn btn-primary">Enviar</button>
                                            <button type="button" class="btn btn-primary" data-bs-dismiss="modal">Cerrar</button>
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

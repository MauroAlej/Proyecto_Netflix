<div class="container mt-4">
  <h1>Login</h1>
  <form id="loginForm">
    <div class="form-group">
      <label for="email">Correo electrónico:</label>
      <input type="email" class="form-control" id="email" placeholder="Ingrese su correo electrónico" maxlength="15" minlength="15" required>
      <small id="emailError" class="form-text text-danger"></small>
    </div>
    <div class="form-group">
      <label for="password">Contraseña:</label>
      <input type="password" class="form-control" id="password" placeholder="Ingrese su contraseña" maxlength="15" minlength="15" required>
    </div>
    <div class="form-group">
      <button type="submit" class="btn btn-primary float-left">Aceptar</button>
    </div>
  </form>
  <div id="result" class="mt-3"></div>
</div>

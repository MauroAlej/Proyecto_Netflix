<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/registro.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <title>Registro</title>
</head>
<body>
    <form class="form">
        <h2 class="form_tittle">Crea una Cuenta</h2>

        <div class="form_container">
            <div class="form_group">
                <input type="text" id="inputUser" class="form_input" name="username" placeholder=" ">
                <div id="msgErrorName" class="form-text text-danger"> <small>Campo Nombre vacio</small> </div>
                <label for="name" class="form_label">Nombre:</label>
                <span class="form_line"></span>
                
            </div>
            <div class="form_group">
                <input type="text" id="mailUser" class="form_input" name="usermail" placeholder=" ">
                <div id="msgErrorMail" class="form-text text-danger"> <small>Campo Mail vacio</small> </div>
                <label for="mail" class="form_label">Mail:</label>
                <span class="form_line"></span>
                
            </div>
            <div class="form_group">
                <input type="password" id="passUser" class="form_input" name="pass" placeholder=" ">
                <div id="msgErrorPass" class="form-text text-danger"> <small>Campo Contrase単a vacio</small> </div>
                <label for="password" class="form_label">Contrase単a:</label>
                <span class="form_line"></span>
                
            </div>
            <div class="form_group">
                <input type="password" id="repeatPassUser" class="form_input"  name="repeatPass" placeholder=" ">
                <div id="msgErrorRepeat" class="form-text text-danger"> <small>Campo Repetir Contrase単a vacio</small> </div>
                <label for="repeat_password" class="form_label">Repetir Contrase単a:</label>
                <span class="form_line"></span>
                
            </div>

            <input type="button" id="createUser" class="form_submit" value="Crear Cuenta">

        </div>

    </form>

    <script src="../js/registro.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    
</body>
</html>

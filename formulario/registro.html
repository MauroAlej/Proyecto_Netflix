<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/registro.css">
    <title>Registro</title>
</head>
<body>
    <form class="form">
        <h2 class="form_tittle">Crea una Cuenta</h2>

        <div class="form_container">
            <div class="form_group">
                <input type="text" id="name" class="form_input" placeholder=" ">
                <label for="name" class="form_label">Nombre:</label>
                <span class="form_line"></span>
                
            </div>
            <div class="form_group">
                <input type="text" id="mail" class="form_input" placeholder=" ">
                <label for="mail" class="form_label">Mail:</label>
                <span class="form_line"></span>
                
            </div>
            <div class="form_group">
                <input type="password" id="password" class="form_input" placeholder=" ">
                <label for="password" class="form_label">Contraseña:</label>
                <span class="form_line"></span>
                
            </div>
            <div class="form_group">
                <input type="password" id="repeat_password" class="form_input" placeholder=" ">
                <label for="repeat_password" class="form_label">Repetir Contraseña:</label>
                <span class="form_line"></span>
                
            </div>

            <input type="submit" class="form_submit" value="Crear Cuenta">

        </div>

    </form>
    
</body>
</html>

<!doctype html>
<html lang="es">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Carrito</title>
    <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css"
  />
  <link rel="stylesheet" href="./css/carrito.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      rel="stylesheet"
    />

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  </head>
  <body>
   
<!-- /////////////F.CARRITO///////////// -->
<header>


  <nav class="navbar navbar-light bg-dark min-vw-100">
    <h2 class="p-3 text-white">Carrito de Compras</h2>
    <ul class="navbar-nav">
      <li class="nav-item">
        <a class="nav-link text-white" data-bs-toggle="modal" data-bs-target="#modal">
          <i class="bi bi-cart mx-5" id="carritoContenedor">0</i>
        </a>
      </li>
    </ul>
  </nav>
<!-- ///header replicas -->
       
  



<!-- ///header replicas -->

</header>
<main>
  <div class="row mt-5" id="contenedor"></div>
</main>


<div class="container-xl">
  <div class="modal" tabindex="-1" role="dialog" id="modal">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Carrito</h5>
          <button
            type="button"
            class="close"
            data-bs-dismiss="modal"
            aria-label="Close"
          >
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body"></div>
        <div class="modal-footer">
          <button type="button" class="btn btn-danger" id="vaciarCarrito">
            Vaciar carrito
          </button>
          <button type="button" id="procesarCompra" class="btn btn-primary">
            Continuar compra
          </button>
          <button
            type="button"
            class="btn btn-secondary"
            data-bs-dismiss="modal"
          >
            Cerrar
          </button>

          <span>Precio total:</span>
          <p class="text-center" id="precioTotal"></p>
        </div>
      </div>
    </div>
  </div>
</div>



<!-- /////////////F.CARRITO///////////// -->

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>

<script src="app.js"></script>

</body>
</html>
